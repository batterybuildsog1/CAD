[package]
name = "geometry-server"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web Server
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Core Logic
geometry-core = { path = "../geometry-core" }

# Scripting
rhai = { version = "1.16", features = ["serde"] }

# Geometry Kernel (Truck) - Still needed for some API types?
truck-modeling = "0.6"
truck-meshalgo = "0.4"
truck-topology = "0.6"
truck-polymesh = "0.6"
truck-base = "0.5"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tower = { version = "0.4", features = ["util"] }

[dev-dependencies]
tokio-test = "0.4"
