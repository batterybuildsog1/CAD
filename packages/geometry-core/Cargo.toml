[package]
name = "geometry-core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Scripting
rhai = { version = "1.16", features = ["serde"] }

# Geometry Kernel (Truck)
truck-modeling = "0.6"
truck-meshalgo = "0.4"
truck-topology = "0.6"
truck-polymesh = "0.6"
truck-base = "0.5"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde", "js"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
